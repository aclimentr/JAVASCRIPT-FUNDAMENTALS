<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Object Creation Using Functions</title>
    <script>
        function blogpost(titulo,text,pandora,confirm){
            this.title = titulo;
            this.text = text;
            this.pandora = pandora;
            this.confirm = confirm;
            this.addCategory = addCategory;
            this.displayBlogPost = displayBlogPost;
        }
        
        function addCategory(category){
            this.category = category;
        }

        function displayBlogPost(){
            document.write(this.title + "<br/>");
            document.write(this.text + "<br/>");
            document.write(this.category + "<br/>");
        }
        

        var bp1 = new blogpost("JQuery","Makes JavaScript easier to use");
        bp1.addCategory("UI Technology");
        bp1.displayBlogPost();
        

        var bp2 = new blogpost("React","Is another technology good to learn");
        bp2.addCategory("Advanced UI Technology");
        bp2.displayBlogPost();
        

    </script>
</head>
<body>
    
</body>
</html>
