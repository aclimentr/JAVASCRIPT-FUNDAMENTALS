<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Object Creation</title>
    <script>
        var blogPost = new Object();//inbuilt function that creates an object
        blogPost.title = "JavaScript";
        blogPost.text = "It is awesome";
        blogPost.category = "UI Technology";

        document.write(blogPost.title + "<br/>");
        document.write(blogPost.text + "<br/>");
        document.write(blogPost.category);
    </script>
</head>
<body>
    
</body>
</html>
