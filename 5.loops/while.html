<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
    <script>
        var number = parseInt(prompt("Enter a number"));
        var i = 1;

        while(i <= number){
            document.write("</br>" + i + "</br>");
            i++;
        }
        document.write("</br>" + " the loop is over");
    </script>
</head>
<body>
    
</body>
</html>
