<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha numeric validation with regex</title>
    <script>
        function validate(){
            var exp = /^[A-Za-z0-9\s]{3,10}$/;
            //con /^[A-Za-z0-9\s]$/ con esta parte (pattern) concretamos
            //el tipo de caracteres que debe contener
            //{3,10} con esta definimos el rango de caracteres
            //mínimos y máximos
            var address = document.myform.address.value;
            var result = exp.test(address);

            if(result){
                alert("validation succeeded");
            }else{
                document.getElementById("err").innerHTML = "Please enter minimum 3 and maximum 10 alphanumeric values only."
                document.myform.address.focus();
                return false;
            }
        }

    </script>
</head>
<body>
    <h3>User Registration</h3>
    <form name="myform" action="dropdown.php" onsubmit="return validate()">
        Address: <input type="text" name="address"></input>
        <input type="submit" value="submit">
        <br/>
        <b id="err" style="color: red"></b>

    </form>
</body>
</html>
