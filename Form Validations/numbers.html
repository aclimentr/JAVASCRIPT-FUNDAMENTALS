<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating numbers</title>
    <script>
        function validate(){
            var x = document.myform.num.value;
            
            if(isNaN(x) || x < 1 || x > 10){
                alert("Please enter a valid number between 1 to 10");
                document.myform.num.focus();
                return false;
            }else{
                alert("validation succeeded");
                return true;
            }
        }
    </script>
</head>
<body>
    <h3>Enter a number 1-10:</h3>
    <form name="myform" action="numbers.php" onsubmit="return validate()">
        Number: <input type="text" name="num"/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
