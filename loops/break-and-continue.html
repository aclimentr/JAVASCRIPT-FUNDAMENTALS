<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
    <script>
        var n = 10;
        for (var i = 0; i <= n; i++) {
            if(i == 4){
                continue;
            }
            document.write("Number is " + i + "</br>");
            
            if(i == 7){
                break;
            }
        }

        document.write("after the loop");
    </script>
</head>
<body>
    
</body>
</html>
