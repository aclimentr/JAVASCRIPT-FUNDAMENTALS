    <title>Closures</title> <!--Funciones que definimos dentro de otra FUNCIÃ“N-->
    <script>
        function fun1(){
            var a = "Hello";

            function fun2(){
                var b = "World!";
                document.write(a + " " + b);
            }
            return fun2();
        }
        
        fun1();
    </script>
