<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <script>
        var b1 = new Boolean(0);
        var b2 = new Boolean(1);
        var b3 = new Boolean("");
        var b4 = new Boolean(NaN);
        var b5 = new Boolean(null);
        var b6 = new Boolean("Hello");
        
        function displayBooleans() {
            document.write("b1:" + b1 + "<br/>");
            document.write("b2:" + b2 + "<br/>");
            document.write("b3:" + b3 + "<br/>");
            document.write("b4:" + b4 + "<br/>");
            document.write("b5:" + b5 + "<br/>");
            document.write("b6:" + b6 + "<br/>");
        }
    </script>
</head>
<body>
    <button type="button" onclick="displayBooleans()">Display boolean 3</button>
</body>
</html>
