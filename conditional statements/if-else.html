<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if...else</title>
    <script>
        var x = prompt("Please enter a number between 1 and 20 to win", "10");
        if (x == 10){
            document.write("Congrats!! you finded the value of x:" + x);
        }else{
            document.write("Nice try, keep it trying!!</br>" + " Your result: " + x);
        }
    </script>
</head>
<body>
    
</body>
</html>
