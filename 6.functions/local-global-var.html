<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Global Variables</title>
    <script>
        var y = 30;//global function 

        function fun1(){
            var x = 20;//local var, only available inside this function
            document.write("Inside fun1 x: " + x + "</br>");
            document.write("Inside fun1 y: " + y + "</br>");
        }

        function fun2(){
            var a = 20;//local var, only available inside this function
            document.write("Inside fun2 a: " + a + "</br>");
            document.write("Inside fun2 y: " + y + "</br>");
        }

        fun1();
        fun2();
        document.write("Outside fun1 y: " + y);
    </script>
</head>
<body>
    
</body>
</html>
