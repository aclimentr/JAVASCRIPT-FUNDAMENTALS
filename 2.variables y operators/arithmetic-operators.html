<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        var x = 10;
        var y = 20;

        document.write("<br/>");
        document.write(x+y);
        document.write("<br/>");
        document.write(x-y);
        document.write("<br/>");
        document.write(x/y);
        document.write("<br/>");
        document.write(x%y);
    </script>
</head>
<body>
    
</body>
</html>
