<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwing Custom Errors</title>
    <!--FINALLY SE EJECUTA SIEMPRE, SI HAY UN ERROR (UNA EXCEPCION) SE EJECUTA
    Y SI NO LA HAY TAMBIEN-->
    <script>
        function validateAge(){
            try{
                var age = document.getElementById("age").value;
                if(age == ""){
                    throw "Age cannot be empty";
                }
                if(age < 18){
                    throw "Too young to vote";
                }
            }catch(obj){
                document.getElementById("errorinfo").innerHTML = obj;
            }finally{
                document.getElementById("finallyinfo").innerHTML = "Inside finally";
            }
        }
    </script>
</head>
<body>
   Age: <input type="text" id="age"/>
   <input type="button" value="validate" onclick="validateAge()"/>
   <p id="errorinfo"></p>
   <p id="finallyinfo"></p>
</body>
</html>
