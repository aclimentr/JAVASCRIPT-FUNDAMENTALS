<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwing Custom Errors</title>
    <script>
        function validateAge(){
            try{
                var age = document.getElementById("age").value;
                if(age == ""){
                    throw "Age cannot be empty";
                }
                if(age < 18){
                    throw "Too young to vote";
                }else if(age > 18){
                    throw "Too old to vote";
                }else{
                    throw "Now you can vote, remember dont throw it out the window";
                }
            }catch(obj){
                document.getElementById("errorinfo").innerHTML = obj;
            }
        }
    </script>
</head>
<body>
   Age: <input type="text" id="age"/>
   <input type="button" value="validate" onclick="validateAge()"/>
   <p id="errorinfo"></p>
</body>
</html>
