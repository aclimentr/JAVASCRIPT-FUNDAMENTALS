<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload Redirect</title>
    <script>
        function handleOnLoad() {
            window.location = "http://www.google.com";
        }
    </script>
</head>
<body onload="handleOnLoad()">
    <b>Redirecting</b>
</body>
</html>
