<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operators</title>
    <script>
        var x = 10;
        var y = x++;

        document.write("x is:" + " " + x + "<br/>");//11
        document.write("y is:" + " " + y + "<br/>");//10

        var a = 10;
        var b = ++a;

        document.write("a is:" + " " + a + "<br/>");//11
        document.write("b is:" + " " + b + "<br/>");//11
        
    </script>
</head>
<body>
    
</body>
</html>
