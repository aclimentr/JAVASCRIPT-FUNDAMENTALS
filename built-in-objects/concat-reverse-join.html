<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat/reverse/join</title>
    <script>
        var a = new Array(2,4.56,"Alvaro");
        var b = [15,25];
        var c = [20,30];

        a = a.concat(b,19,29,c);
        document.write(a + "<br/>");
        document.write(a.reverse() + "<br/>");

        document.write(a.join("-"))
    </script>
</head>
<body>
    
</body>
</html>
