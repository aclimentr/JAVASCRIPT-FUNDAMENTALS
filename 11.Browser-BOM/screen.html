<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <script>
        document.write(window.screen.width + "," + window.screen.height);

        function handleBack(){
            window.history.back();
        }
    </script>
</head>
<body>
    <input type="button" value="back" onclick="handleBack()";
</body>
</html>
